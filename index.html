<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

    <div class=container style=" padding: 20px 20px 20px 20px;" >
        <div class=card style="width: 800px; ">
            <div style="background-color: rgb(196, 176, 176);">
                 <h1>Payment Form Example</h1>   
            </div>
            <div class="row" style="padding: 10px 10px 10px 10px;">
                <div class="col">
                    
                    <div class="alert alert-danger" role="alert">
                        Some Fields are missing
                    </div>
                </div>
            </div>

<!-- Informacion tarjeta de credito-->

            <div>
                <div class="row" style="padding: 10px 10px 10px 10px;">
                    <div class="col-md-4 mb-3">
                        <label for="validationDefault01">Card#</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="Card" value="XXXXXXXXXX" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationDefault02">CVC#</label>
                        <input type="text" class="form-control" id="validationDefault02" placeholder="CVC" value="0000" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationDefaultUsername">Amount</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend2">$</span>
                            </div>
                            <input type="text" class="form-control" id="Amount" placeholder="Amount"
                                aria-describedby="inputGroupPrepend2" required>
                            
                        </div>
                    </div>

                </div>
            <div>
<!-- Linea del nombre de la persona-->
                <div class="row" style="padding: 10px 10px 10px 10px;">
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault01">First Name</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="firstname" value="" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault02">Last Name</label>
                        <input type="text" class="form-control" id="validationDefault02" placeholder="lastname" value="" required>
                    </div>
                    

                </div>
<!-- Linea de la ciudad-->
            <div>
                <div class="row" style="padding: 10px 10px 10px 10px;">
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault01">City</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="city" value="" required>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="validationDefault01">State</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="state" value="" required>
                    </div>
                   
                    <div class="col-md-3 mb-3">
                        <label for="validationDefaultUsername">Postal Code</label>
                        <input type="text" class="form-control" id="Amount" placeholder=""  aria-describedby="inputGroupPrepend2" required>
                           
                    </div>
                </div>

            </div>

<!-- Linea de lal mensaje-->
            <div class="row">
                <div class="col-6">
                    <div style="padding-left: 10px;">We accept:</div>
                    <div style="padding-left: 10px;">

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"> <img src="https://www.oroyfinanzas.com/files/2015/05/visa.png" width="30px" height="20px" alt=""></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><img src="https://www.bancomasventas.com.ar/wp-content/uploads/2014/10/logo-mastercard.png" width="40px" height="30px" alt=""></label>
                        </div>
                        
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    
                    <div style="color: grey; font-size: 10px;">Add any notes here</div>
                    
                </div>
            </div>

<!-- Linea de botones-->

                <div class='row' style=" height: 60px; align-content: center; padding-left: 10px; padding-right: 10px;  " >
                    <div class="col d-flex flex-row-reverse bd-highlight" >
                    <button type="button" class="btn btn-primary">Send</button>
                    <button type="button" class="btn btn-secondary">cancel</button>
                    </div>
                </div>





            
        
        </div>



       
    </div>
   
    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
